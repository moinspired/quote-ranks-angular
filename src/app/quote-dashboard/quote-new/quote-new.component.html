<div>
  <form (submit)="createQuote()" >
    <div>
      <label>Add Quote</label>
    </div>
    <div>
      <textarea name="quote" [(ngModel)] = "newQuote.quote"></textarea>
    </div>
    <div>
      <label>Author</label>
      <input type="text" name="author" [(ngModel)]="newQuote.author">
    </div>
    <div>
      <input type="button" value="Submit">
    </div>
  </form>
</div>
